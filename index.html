<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Magna Doodle</title>
    <link rel="stylesheet" href="./assets/styles/style.css">
</head>
<body>
    <div class="canvas-wrap">
        <canvas width="1600" height="1000" id="canvas"></canvas>

        <div class="buttons">
            <button class="buttons__shake btn">Clear!</button>
            <button class="buttons__arrow btn btn-up">&UpArrow;</button>
            <button class="buttons__arrow btn btn-down">&DownArrow;</button>
            <button class="buttons__arrow btn btn-left">&leftarrow;</button>
            <button class="buttons__arrow btn btn-right">&rightarrow;</button>
        </div>
    </div>
    <div class="message">
        <h3>Use Arrow Keys of your keyboard or buttons at bottom</h3>
    </div>
    <a class="source-check" target="_blank" href="https://kryptonbd.github.io/Magna-Doodle/">
        <img src="https://cdn.iconscout.com/icon/free/png-256/github-153-675523.png" alt="Gihub Icon">
        Checkout Source Code
    </a>
    <script src="./assets/scripts/app.js"></script>
</body>
</html>
